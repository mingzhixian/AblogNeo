<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AblogNeo</title>
    <link rel="shortcut icon" href="../img/blogger.svg">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/article.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/showdown.js"></script>
    <script src="../js/get.js"></script>
    <script src="../js/article.js"></script>
    <style>
        body {
            background-color: #f2f8f2
        }

        #Title {
            color: #313131
        }

        #article,
        #comment,
        #directory {
            background-color: #ecf3ee;
            color: #3a3b3c;
            border-color: #696969
        }

        #directory a {
            color: #16181a
        }

        #directory a:hover {
            color: cadetblue
        }

        .Bottom {
            color: black;
        }

        #ComSub {
            background-color: #719596;
            color: #16181a;
        }

        #ComText {
            background-color: #fcfffe;
        }
    </style>
    <link rel="stylesheet" href="../css/github-markdown-day.css">
</head>

<body>
<div class="head">
    <img id="AblogImg" src="../img/Ablog-day.svg" alt="Ablog">
    <img id="SetImg" src="../img/set-day.svg" onclick="DayAndNight()" alt="night">
    <div class="FloatEnd"></div>
</div>
<div class="Body">
    <div id="Title">
        <!--标题-->
    </div>
    <div id="Browse">
        <!--浏览次数-->
    </div>
    <div id="directory">
        <!--目录-->
    </div>
    <div id="article" class="markdown-body">
        <!--文章-->
    </div>
    <div id="comment" class="markdown-body">
        <div id="AddCom">
            <textarea id="ComText"></textarea>
            <div id="ComSub" onclick="AddCom()">提交</div>
            <div class="FloatEnd"></div>
        </div>
        <div id="Com"></div>
        <!--评论-->
    </div>
    <div class="FloatEnd"></div>
</div>
<div class="Bottom">
    <p>Ablog</p>
    <p>鸣之弦与LJ的博客</p>
</div>
</body>

</html>
