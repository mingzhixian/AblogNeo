<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{{.BlogName}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./static/img/blogger.svg">
	<link rel="stylesheet" href="./static/css/main.css">
	<script src="./static/js/jquery-3.6.0.min.js"></script>
	<script src="./static/js/push.js"></script>
	<script src="./static/js/BadKeys.js"></script>
	{{.DayAndNight}}
</head>

<body>
	<!-- 侧边栏 -->
	<div id="SideBarBody">
		<div id="ArtDir">
		</div>
	</div>
	<div class="Head">
		<div id="SideBar" onclick="SideBar()">目录</div>
		<div id="BlogName"><a href="./">{{.BlogName}}</a></div>
		<div class="FloatEnd"></div>
	</div>
	<div class="Body">
		<div id="upload">
			<input id="fileInput" type="file" multiple onchange="handleFiles(this.files)">点击这里上传文件
		</div>
	</div>
	<div class="Bottom">
		<p>{{.BlogName}}</p>
	</div>
</body>

</html>
